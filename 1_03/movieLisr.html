<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <h2>Movie list</h2>
    <div class="firstDiv">
        <p>Movie</p>
        <div class="secondDiv">
            <form class=>
                
                    <label for="">Title</label>
                    <input type="text" class="movieTitle" id="text" placeholder="Title">
                    <p id="title-error"></p>
                
                
                    <label for="example-number-input">Length (min)</label>
                    <input type="number" class="movieLength" id="example-number-input" placeholder="Length in min">
                    <p id="length-error"></p>
                
                

                    <select name="" value "" id="movieGenre">
                        <option value="-">-</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Horror">Horror</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                    </select>
                    <p id="genre-error"></p>

                
                <br>
                <button type="submit" class="primary create-movie">Create Movie</button>
            </form>
        </div>
        <div class="listOfMovies"></div>
        <ul class="finalMovieList">

        </ul>
        <div class="totalLength">
            <p>All movies length: <span> </span></p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
