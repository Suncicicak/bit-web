<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row border" id="first">
            <div class="col-4 border"> 1 </div>
            <div class="col-4 border"> 2 </div>
        </div>
        <div class="row border" id="second">
            <div class="col-4 border"> 3 </div>
            <div class="col-4 offset-3 border"> 4 </div>

        </div>
        <div class="row border" id="third">
            <div class="col-4 offset-3  border"> 5 </div>
            <div class="col-4 offset-1 border"> 6 </div>
        </div>

    </div>
</body>

</html>
